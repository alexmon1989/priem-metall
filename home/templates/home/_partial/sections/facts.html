<section id="fun-facts" class="bg-cover bg-gray bg-overlay-black-6">
    <div class="container">
        <div class="row justify-content-center pb-5">
            <div class="col-lg-9 pb-lg-4 text-center text-white">
                <h3 class="font-alt font-w-600 letter-spacing-2 text-uppercase title-xs-small title-extra-large-2">{{ facts_section.title }}</h3>
                <p class="font-alt mb-0 mt-3 text-xs-large text-uppercase title-medium">{{ facts_section.under_title }}</p>
                <span class="bg-base-color d-inline-block mt-4 sep-line-thick-long"></span>
            </div>
            <!-- //.col-lg-9 -->
        </div>
        <!-- //.row -->

        <div class="row align-items-center justify-content-center py-4">
            <div class="col-md-4 text-center">
                <i class="fa {{ facts_section.fact_1_icon }} text-base-color title-extra-large-4"></i>
                <span class="timer d-block font-alt font-w-600 letter-spacing-2 mt-3 text-white title-md-large title-extra-large-3" data-from="0" data-to="{{ facts_section.fact_1_value }}" data-speed="1500">{{ facts_section.fact_1_value }}</span>
                <span class="d-inline-block font-alt letter-spacing-2 mt-2 title-small text-uppercase text-white">{{ facts_section.fact_1_title }}</span>
            </div>
            <!-- //.col-md-3 -->

            <div class="col-md-4 mt-5 mt-md-0 text-center">
                <i class="fa {{ facts_section.fact_2_icon }} text-base-color title-extra-large-4"></i>
                <span class="timer d-block font-alt font-w-600 letter-spacing-2 mt-3 text-white title-md-large title-extra-large-3" data-from="0" data-to="{{ facts_section.fact_2_value }}" data-speed="1500">{{ facts_section.fact_2_value }}</span>
                <span class="d-inline-block font-alt letter-spacing-2 mt-2 title-small text-uppercase text-white">{{ facts_section.fact_2_title }}</span>
            </div>
            <!-- //.col-md-3 -->

            <div class="col-md-4 mt-5 mt-md-0 text-center">
                <i class="fa {{ facts_section.fact_3_icon }} text-base-color title-extra-large-4"></i>
                <span class="timer d-block font-alt font-w-600 letter-spacing-2 mt-3 text-white title-md-large title-extra-large-3" data-from="0" data-to="{{ facts_section.fact_3_value }}" data-speed="500">{{ facts_section.fact_3_value }}</span>
                <span class="d-inline-block font-alt letter-spacing-2 mt-2 title-small text-uppercase text-white">{{ facts_section.fact_3_title }}</span>
            </div>
            <!-- //.col-md-3 -->
        </div>
        <!-- //.row -->
    </div>
    <!-- //.container -->
</section>
