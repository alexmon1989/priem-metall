<section id="about" class="bg-white">
    <div class="container">
        <div class="row justify-content-center pb-5">
            <div class="col-lg-9 pb-lg-4 text-center">
                <h3 class="font-alt font-w-600 letter-spacing-2 text-uppercase title-xs-small title-extra-large-2">{{ about_section.title }}</h3>
                <p class="font-alt mb-0 mt-3 text-xs-large text-uppercase title-medium">{{ about_section.under_title }}</p>
                <span class="bg-base-color d-inline-block mt-4 sep-line-thick-long"></span>
            </div>
            <!-- //.col-lg-9 -->
        </div>
        <!-- //.row -->

        <div class="row">
            <div class="col-lg-6">
                <div class="carousel-custom" data-pagedots="true" data-draggable="false" data-autoplay="5000">
                    <div class="carousel-cell w-100">
                        <img src="media/{{ about_section.image_1 }}" alt="" class="img-fluid box-shadow-shallow rounded"/>
                    </div>
                    <!-- //.carousel-cell -->

                    <div class="carousel-cell w-100">
                        <img src="media/{{ about_section.image_2 }}" alt="" class="img-fluid box-shadow-shallow rounded"/>
                    </div>
                    <!-- //.carousel-cell -->

                    <div class="carousel-cell w-100">
                        <img src="media/{{ about_section.image_3 }}" alt="" class="img-fluid box-shadow-shallow rounded"/>
                    </div>
                    <!-- //.carousel-cell -->
                </div>
                <!-- //.carousel-custom -->
            </div>
            <!-- //.col-lg-6 -->

            <div class="col-lg-6">
                <div class="pl-lg-4 pt-5 pt-lg-0">
                    {{ about_section.text|safe }}
                </div>
                <!-- //.pl-lg-4 -->
            </div>
            <!-- //.col-lg-6 -->
        </div>
        <!-- //.row -->
    </div>
    <!-- //.container -->
</section>
